baseurl: '/'
permalink: pretty
title: 'Steerability evaluation'

logo:
  mobile: "images/illustrations/steer_logo.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/illustrations/steer_logo.png"
  desktop_height: "32px"
  desktop_width: "32px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true


sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
