<!DOCTYPE html>
<html>
<head>
  <script src=" https://cdn.jsdelivr.net/npm/p5@2.0.1/lib/p5.min.js "></script>
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    label, select, input, button {
      font-family: inherit;
    }

    #status {
    font-size: 0.9rem;
    color: #aaa;
    background-color: #222;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: 1px solid #333;
    width: fit-content;
    max-width: 90%;
    word-wrap: break-word;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 1.5rem 0;
      width: 100%;
      max-width: 800px;
      opacity: 0.5;
    }


    select.dark-select {
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      width: 30ch;
      padding: 0.25rem 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button.generate-btn {
      background-color: #f6a192;  /* soft pastel coral */
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(246, 161, 146, 0.6);
      transition: 0.2s ease;
    }

    button.generate-btn:hover {
      box-shadow: 0 0 12px rgba(246, 161, 146, 0.8);
    }


    input[type="checkbox"] {
      accent-color: #f4c2c2; /* tea rose pink */
    }

    #flow-canvas {
      display: inline-block;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;

      padding: 0;           /* REMOVE internal space */
      margin: 0;            /* REMOVE any external buffer */
      width: fit-content;   /* Shrink-wrap to canvas size */
      height: auto;
    }

    canvas {
      display: block;
      margin: 0;
    }


  </style>
</head>
<body>
  <h1>SteerFlow</h1>
  <p><i>a goal-space flow visualizer</i></p>
  <hr>
  <div id="controls" style="
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;   
    gap: 1rem;
    margin-bottom: 1rem;
    color: #ddd;
  ">
    <label>Choose file: 
      <select id="fileSelect" class="dark-select">
        <option value="" selected disabled hidden>-- choose file --</option>
        {% for f in files %}
          <option value="{{ f }}">{{ f }}</option>
        {% endfor %}
      </select>
    </label>

    <label>
      X-axis (specified):
      <select id="xcol" class="dark-select"></select>
    </label>

    <label>
      Y-axis (unspecified):
      <select id="ycol" class="dark-select"></select>
    </label>

    <button onclick="generatePlot()" checked class="generate-btn" onmouseover="this.style.boxShadow='0 0 12px #0ff'" onmouseout="this.style.boxShadow='0 0 8px #0ff'">
      Generate
    </button>
  </div>
  
  <hr>
  <h2>Flow diagram</h2>

  <div style="background-color: #111; padding: 1rem; border-radius: 8px; width: fit-content; color: #ddd; font-family: 'Segoe UI', sans-serif;">
    <label style="margin-bottom: 0.5rem; display: block;">
      <input type="checkbox" id="showSource"> Plot source
    </label>
  <div id="flow-canvas"></div>
  
  <div id="status" style="
    background-color: #222;
    color: #ccc;
    font-family: 'Courier New', monospace;
    font-size: 0.85rem;
    margin-top: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: 1px solid #333;
    width: fit-content;
    max-width: 90%;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
  ">

  </div>
  </div>
  
 
  <script src="{{ url_for('static', filename='flow.js') }}"></script>

</body>
</html>
