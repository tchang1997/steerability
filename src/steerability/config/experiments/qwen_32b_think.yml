        text_gen_kwargs: # in sammo-language
            randomness: 0.0
            num_generations: 1
            thinking_hard_switch: True
        max_tokens: 4096 # same as main probe
experiment_name: "v2/steerbench_v2.1_qwen32b_big_brain"
seed: 42
inst_addons:
  disambig: True